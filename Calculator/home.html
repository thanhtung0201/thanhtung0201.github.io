<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="calculator">
	<h1>&copy;Thanh Tung</h1>
	<!-- Screen and clear key -->
	<div class="top">		
		<div id = "screen" class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator last">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator last">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator last">*</span>
		<span>0</span>
		<span>.</span>
		<span class="operator ">/</span>
		<span class="operator last">%</span>
		<span class="eval">=</span>
		<span class="clear">C</span>
		<span id="history" class="history">History</span>
	</div>
</div>

 <script type="text/javascript" src="js/script.js">

 </script>


</body>
</html>
