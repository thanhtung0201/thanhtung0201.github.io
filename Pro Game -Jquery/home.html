<!DOCTYPE html>
<html>
<head>
    <title>Game Vui</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="introduce" class="introduce">
         <button id = "button" class="button">Bắt đầu</button>
    </div>
    <div id="wrap" class="wrap">
        <img id = "icon" src="img/question-icon.png">
        <div class="box-ask">
            <img id = "continue" src="img/continue.png">
            <div id = "question">
            <span id = "title1">CÂU I</span> 
            <span id = "title2">Ai là người phát minh ra nỏ thần Ai là người phát minh ra nỏ thần Ai là người phát minh ra nỏ thần Ai là người phát minh ra nỏ thần?</span>
            </div>
        </div>
        <div class = "box-key">
               <span class="span1 key">A. Bà trưng</span>
               <span class="span2 key" >B. Bà triệu</span>
               <span class="span3 key">C. Lê Duẩn</span>
               <span class="span4 key">D. Bác Hồ</span>
           </div>
    </div>
     <audio  id = "audio" loop="false">
         <source id = "source" src="audio/start.mp3" type="audio/mpeg">
     </audio>
     <audio  id = "audio1" >
         <source id = "source1" src="audio/pass.wav" type="audio/wav">
     </audio>

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
