<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="flags/flags.css">
</head>
<body>
    
     <div class="navbar navbar-default">
       <div class="container">
  		  <div class="navbar-header">
          <a class="navbar-brand" id = "brand" href="#">Facebook Official</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
         <li><a><i class="fa fa-facebook-official fa-2x"></i></a></li>
        <ul>
      </div>
    </div>
    <div class="container ">
      <h3>Sign Up facebook</h3>
      <div class="row">
      <form action="result.html">
        <div class="col-md-6 register-form">
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name">
              </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Pass word">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                <label for="passwordConfirm">Confirm Password:</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" placeholder="Retype password">
              </div>
            </div>
          </div>
          <label >Birth day:</label>
          <div class="row">
            <div class="col-md-5">
               <div class="form-group">
                <select class="form-control" id="sel1" name="month">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April </option>
                  <option value="5">May </option>
                  <option value="6">June </option>
                  <option value="7">July</option>
                  <option value="8">August </option>
                  <option value="9">September</option>
                  <option value="10">October </option>
                  <option value="11">November </option>
                  <option value="12">December</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
               <div class="form-group">
                <input type="text" name="day" id="day" class="form-control" placeholder="Day">
              </div>
            </div>
            <div class="col-md-4">
               <div class="form-group">
                <input type="text" name="year" id="year" class="form-control" placeholder="Year">
              </div>
            </div>
          </div>
          <label>Gender:</label>
          <div class="row">
            <div class="col-md-12">
              <label class="radio-inline"><input type="radio" name="gender" value="0"><i class="fa fa-male"></i></label>
              <label class="radio-inline"><input type="radio" name="gender" value="1"><i class="fa fa-female"></i></label>
              <label class="radio-inline"><input type="radio" name="gender" value="2">Other</label>
            </div>
          </div>
          <div class="row">
          <div class="col-md-12">
           <div class="form-group">
              <label for="phone">Phone number:</label>
              <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone number">
           </div>
            </div>
          </div>
          <label>Language:</label>
          <div class="row">
            <div class="col-md-12">
              <label class="radio-inline"><input type="radio" name="language" value="0"><div class="flag flag-jp"></div></label>
              <label class="radio-inline"><input type="radio" name="language" value="1"><div class="flag flag-england"></div></label>
            </div>
          </div>
          <br>
          <div class="row">
             <div class="col-md-12">
              <div class="checkbox">
                    <label><input type="checkbox" value="">I agree to the Facebook Terms of Service</label>
              </div>
             </div> 
          </div>
          <br>
           <div class="row center">
             <div class="col-md-12">
              <button class="btn btn-info">Sign Up</button>
             </div> 
          </div>
          <br>
        </div>
        </form>
        <div class="col-md-6"></div>
        </div>
        
    </div>
      <br> 
      <div class="panel-footer" align="center">
          <i class="fa fa-mixcloud"> Coppy Right : Tunglt20</i>
</div>
    </div>
</body>
</html>
