    function giaiThua(x)
    {
    
    	if(x == 0 )
      	 {

      	}
    	else if(typeof x == 'number' && x > 0)
    	{
    			var result = 1;
    			for(var i = 1 ; i <= x ; i++)
    			{
    				result = result*i;
    			}
    			return result;
    	} 
    	else
    	{
    		return null;
    	}

    
    }

     function reverseString(strInput)
     {
     	if(strInput.length == 0)
     	{
     		return "";
     	}
     	else
     	{
     		var result = "";
     		for(var i = strInput.length - 1 ; i >= 0 ; i--)
     		{
     			result = result + strInput[i]; 
     		}
     		return result;
     	}
     	
     }
    document.write("<p>reverseString('') : " + reverseString("") + "</p>");

     function filterEven(arrayInput)
     {
     	var arrayOutput = [];
     	for(var i = 0 ; i < arrayInput.length ; i++)
     	{
     		if(arrayInput[i]%2 === 0)
     		{
     			arrayOutput.push(arrayInput[i]);
     		}
     	}
     	arrayOutput.sort(function(a,b)
     	{
     		return b - a;
     		}
     		);
     	
     	return arrayOutput;
     }

        function getRank(x)
        {
        	/* Mặc định điều kiện điểm đầu vào là từ 0 đến 10*/
        	if(0 <= x && x <= 3.9)
        	{
        		return "Điểm F";
        	} 
        	else if(4 <= x && x <= 5.4)
        	{
        		return "Điểm D";
        	} 
        	else if(5.5 <= x && x <= 6.9)
        	{
        		return "Điểm C";
        	} 
        	else if(7 <= x && x <= 8.4)
        	{
        		return "Điểm B";
        	} 
        	else if( 8.5 <= x && x <= 10)
        	{
        		return "Điểm A";
        	}
        	else
        	{
        		return "Giá trị nhập vào không hợp lệ";
        	}
        }
